<div class="w-100 m-0 main" style="height: 100vh">
  <label #label_menu for="menu-active" class="menu-toggle"
    ><i class="fa fa-bars text-info p-2" role="button" aria-hidden="true"></i
  ></label>
  <input #cb_menu type="checkbox" id="menu-active" />
  <div class="p-0 h-100 side-client" style="overflow: auto; background-image: url(assets/img/bg1.jpg)" 
  >
    <label for="menu-active" class="close-menu p-2" role="button">
      <i class="fa fa-close"></i>
    </label>
    <side-client (selected)="label_menu.click()"></side-client>
  </div>
  <div class="p-0 h-100 main-client" style="overflow: hidden;background-image: url(assets/img/bg2.jpg);">
    <main-client></main-client>
    <alerts style="z-index: 90"></alerts>
  </div>
</div>
