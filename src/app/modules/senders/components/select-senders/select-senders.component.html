<ng-container *ngIf="senders; else noSenders">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Remitente:</label>
    <div class="col-sm-10">
      <select
        class="form-control"
        id="select-sender"
        #selectElement
        [(ngModel)]="selectValue"
        (change)="onSelect(selectElement.value)"
      >
        <option value="" class="form-control">...</option>
        <option
          *ngFor="let sender of senders"
          class="form-control"
          [value]="sender.id"
        >
          {{ sender.name }}
        </option>
      </select>
    </div>
  </div>
</ng-container>

<ng-template #noSenders> No hay Remitentes para configurar. </ng-template>
