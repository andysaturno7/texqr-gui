<div class="container">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-md-4">
        <input
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="Nombre"
        />
      </div>
      <div class="col-md-4">
        <input
          type="email"
          formControlName="user"
          class="form-control"
          placeholder="Usuario"
        />
      </div>
      <div class="col-md-4">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="ContraseÃ±a"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-8">
            <input
              type="text"
              formControlName="host"
              class="form-control"
              placeholder="Hosting"
            />
          </div>
          <div class="col-4">
            <input
              type="number"
              formControlName="port"
              class="form-control"
              placeholder="Puerto"
            />
          </div>
        </div>
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="create()">
          Crear y Verificar
        </button>
      </div>
    </div>
  </form>
</div>
