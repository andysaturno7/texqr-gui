<ngx-datatable
  *ngIf="dataServer"
  class="bootstrap"
  [rows]="dataServer.data"
  [columnMode]="columnMode.force"
  [footerHeight]="50"
  [rowHeight]="40"
  [selected]="selected"
  [selectionType]="selectionType.checkbox"
  [externalPaging]="true"
  [count]="dataServer.count"
  [offset]="dataServer.offset"
  [limit]="dataServer.limit"
  (page)="onPage($event)"
  (select)="onSelect($event)"
>
  <ngx-datatable-column
    [width]="30"
    [sortable]="false"
    [canAutoResize]="false"
    [draggable]="false"
    [resizeable]="false"
    [headerCheckboxable]="true"
    [checkboxable]="true"
  >
  </ngx-datatable-column>
  <ngx-datatable-column prop="name" name="Nombre"> </ngx-datatable-column>
  <ngx-datatable-column prop="parentRoom" name="Sala Padre">
  </ngx-datatable-column>
  <ngx-datatable-column prop="capacity" name="Capacidad"></ngx-datatable-column>
  <ngx-datatable-column prop="createdAt" name="CreaciÃ³n"></ngx-datatable-column>
</ngx-datatable>
