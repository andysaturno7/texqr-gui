<div class="card shadow">
  <div class="card-header"></div>
  <div class="card-body table-responsive">
    <table class="table table-white table-hover">
      <thead>
        <tr>
          <th></th>
          <th>id</th>
          <th>Nombre</th>
          <th>Aforo</th>
          <th>Afluencia</th>
          <th>Sala Padre</th>
          <th>Sala Hija</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="rooms">
          <tr *ngFor="let room of rooms">
            <td><i class="fa fa-map"></i></td>
            <td>{{ room.id }}</td>
            <td>{{ room.name }}</td>
            <td>{{ room.capacity }}</td>
            <td class="text-danger">pendiente</td>
            <td class="text-danger">pendiente</td>
            <td class="text-danger">pendiente</td>
            <td class="text-right">
              <i class="fa fa-pencil text-success mx-2" role="button"></i>
              <i
                class="fa fa-trash text-danger mx-2"
                role="button"
                (click)="delete(room.id)"
              ></i>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
