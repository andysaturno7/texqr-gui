<div class="m-3 d-flex" style="gap: 15px" *ngIf="projects">
  <div class="btn btn-outline-success d-flex align-items-center">
    <i class="fa fa-plus"></i>
  </div>
  <ng-container *ngFor="let project of projects">
    <item-project
      role="button"
      [project]="project"
      (click)="selectProject(project.id)"
    ></item-project>
  </ng-container>
</div>
