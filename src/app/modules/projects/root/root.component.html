<router-outlet></router-outlet>
<a routerLink="nuevo" class="btn btn-outline-primary"> Nuevo </a>
<hr />
<div *ngIf="projects">
  <ng-container *ngFor="let project of projects">
    <item-project
      role="button"
      [project]="project"
      (onDelete)="deleteProject($event)"
    ></item-project>
    <hr />
  </ng-container>
</div>
