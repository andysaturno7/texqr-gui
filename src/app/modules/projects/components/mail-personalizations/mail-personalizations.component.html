<form [formGroup]="form">
  <div class="row">
    <div class="col-sm-3">
      <label class="form-label" for="">Nombre del Remitente</label>
      <input
        type="text"
        class="form-control"
        formControlName="mail_sender_text"
        placeholder="Nombre Remitente"
        (change)="dataChange()"
      />
    </div>
    <div class="col-sm-3">
      <label class="form-label" for="">Subject</label>
      <input
        type="text"
        class="form-control"
        formControlName="subject"
        placeholder="Subject"
        (change)="dataChange()"
      />
    </div>
    <div class="col-sm-3">
      <label class="form-label" for="">Correo</label>
      <input
        type="email"
        class="form-control"
        formControlName="address"
        placeholder="Correo"
        (change)="dataChange()"
      />
    </div>
    <div class="col-sm-3">
      <label class="form-label" for="">Correo de Respuesta</label>
      <input
        type="email"
        class="form-control"
        formControlName="response_email"
        placeholder="Correo de respuesta"
        (change)="dataChange()"
      />
    </div>
  </div>
</form>
