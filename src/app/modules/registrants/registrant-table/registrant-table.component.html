<ngx-datatable
  *ngIf="registrantsData"
  class="bootstrap"
  [rows]="registrantsData.data"
  columnMode="force"
  [footerHeight]="50"
  [rowHeight]="60"
  [selected]="selected"
  [selectionType]="selectionType.checkbox"
  [externalPaging]="true"
  [count]="registrantsData.count"
  [offset]="registrantsData.offset"
  [limit]="registrantsData.limit"
  (page)="onPage($event)"
  (select)="onSelect($event)"
>
  <ngx-datatable-column
    [width]="30"
    [sortable]="false"
    [canAutoResize]="false"
    [draggable]="false"
    [resizeable]="false"
    [headerCheckboxable]="true"
    [checkboxable]="true"
  >
  </ngx-datatable-column>
  <ngx-datatable-column
    [cellTemplate]="contextMenuTemplate"
    [width]="30"
    [sortable]="false"
    [canAutoResize]="false"
    [draggable]="false"
    [resizeable]="false">
  </ngx-datatable-column>
  <ngx-datatable-column prop="firstName" name="Nombre"></ngx-datatable-column>
  <ngx-datatable-column prop="lastName" name="Apellidos"></ngx-datatable-column>
  <ngx-datatable-column prop="email" name="Correo"></ngx-datatable-column>
  <ngx-datatable-column name="CÃ³digo" [cellTemplate]="codeTemplate"></ngx-datatable-column>
  <ng-template #nameTemplate let-row="row">
    <a routerLink="">{{ row.firstName }} {{ row.lastName }}</a>
  </ng-template>
  <ng-template #codeTemplate let-row="row">
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text text-danger"><i class="fa fa-qrcode" role="button" (click)="QRTouched(row.code)"></i></span>
      </div>
      <input type="text" class="form-control" aria-label="80" value="{{row.code}}" readonly>
    </div>
  </ng-template>
  <ng-template #contextMenuTemplate><i class="fa fa-caret-down" role="button"></i></ng-template>
  <ng-container *ngFor="let dynamic of dynamics">
    <ngx-datatable-column [name]="dynamic.fieldLabel"></ngx-datatable-column>
  </ng-container>
</ngx-datatable>
