<ng-container *ngIf="data">
  <div #template class="paper">
    <div class="row">
      <p class="text-center m-auto mb-2">
        <img
          src="assets/img/logo_icomet.png"
          width="150px"
          height="auto"
          alt="logo"
          class="mx-2 pt-1"
        />
        <img
          src="assets/img/logo_icomet_duo.png"
          width="150px"
          height="auto"
          alt="logo"
          class="mx-2"
        />
      </p>
    </div>
    <hr>
    <div class="row mt-4">
      <div class="col align-items-center">
        <div class="name">
          <p id="name">{{data.firstName}} {{data.lastName}}</p>
        </div>
        <div class="position">
          <p id="position"></p>
        </div>
        <div class="number">
          <p>No. <span id="number">{{ data.dynamics?.number || "" }}</span></p>
        </div>
      </div>
      <div class="qr-container col">
        <qrcode id="qrcode" [qrdata]="data.code" [width]="170"></qrcode>
      </div>
    </div>
  </div>
</ng-container>
