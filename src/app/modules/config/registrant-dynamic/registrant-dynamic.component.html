<!-- add Dynamic -->
<h5 class="text-center">Campos Din√°micos</h5>
<div class="card shadow">
  <div class="card-body">
    <div class="row text-secondary form">
      <div class="col-sm">
        <label for="table">Tabla</label>
        <input
          class="form-control"
          type="text"
          id="table"
          [(ngModel)]="table"
          readonly
        />
      </div>
      <div class="col-sm">
        <label for="field">Campo</label>
        <input
          class="form-control"
          type="text"
          id="field"
          [(ngModel)]="field"
        />
      </div>
      <div class="col-sm">
        <label for="fieldLabel">Texto</label>
        <input
          class="form-control"
          type="text"
          id="fieldLabel"
          [(ngModel)]="fieldLabel"
        />
      </div>
      <div class="col-sm">
        <label for="type">Tipo</label>
        <input class="form-control" type="text" id="type" [(ngModel)]="type" />
      </div>
    </div>
    <div class="row">
      <div class="col mt-4">
        <button class="btn btn-primary col" (click)="addDynamic()">
          Agregar
        </button>
      </div>
    </div>
  </div>
</div>
<br />
<div class="card">
  <div class="card-body">
    <ag-grid-angular
      #agGrid
      style="height: 480px; font-size: 1rem"
      [rowData]="dynamics"
      [context]="context"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [enableRangeSelection]="true"
      [rowSelection]="'multiple'"
      [suppressRowClickSelection]="true"
      [autoGroupColumnDef]="{ minWidth: 200 }"
      [editType]="'fullRow'"
      [pagination]="true"
      [paginationAutoPageSize]="true"
      (rowValueChanged)="inlineUpdate($event)"
    >
    </ag-grid-angular>
  </div>
</div>
