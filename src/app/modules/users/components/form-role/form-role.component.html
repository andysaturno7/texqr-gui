<form [formGroup]="roleForm">
  <div class="form-group row">
    <label for="staticName" class="col-sm-2 col-form-label">Nombre:</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="staticName"
        formControlName="name"
      />
    </div>
  </div>
  <hr />
  <div *ngIf="existingPermissions" class="form-group row">
    <label for="roles" class="col-sm-2 col-form-label">Permisos:</label>
    <div class="col-sm-10">
      <div class="d-flex justify-content-between flex-wrap">
        <ng-container
          formArrayName="permissions"
          *ngFor="let permission of permissionsFormArray.controls; index as i"
        >
          <div>
            <input
              type="checkbox"
              name="p-{{ existingPermissions[i] }}"
              id="ident-{{ i }}"
              [formControlName]="i"
            />
            <label for="ident-{{ i }}" class="mx-2"
              >{{ existingPermissions[i] }}
            </label>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <hr />
  <button class="btn btn-primary" (click)="submit()">
    {{ environment === "create" ? "Crear" : "Actualizar" }}
  </button>
</form>
